<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="gamepage">
  <button type="button" class="game_b" onclick="window.location.href='index.html'">
    <img src="files/407E0653-9B8B-4FE6-98B9-944124A8A734_4_5005_c-removebg-preview copy.png" width="110" height="60" />
  </button>
  <img class="log" src="files/39EC7AA2-4DB9-4CD8-BB58-30C112245086_1_201_a-removebg-preview.png" width="400"
    height="300" />
  <img class="sign" src="files/4E7BCA42-5CC7-4A7B-92BB-1133AF14E4AB_1_201_a-removebg-preview.png" width="700"
    height="400" />

  <!--<input type="text" id="letter-input" maxlength="1" placeholder="Enter letter">-->
  <button class="add_b" id="guess" name="guess" type="submit" value="Enter">
    <img src="files/D7D7836F-3A42-4C6F-B89E-367D74974E4B_4_5005_c-removebg-preview.png" width="500"
      height="300" /></button>
  <h4 id="letter-container" class="letter-container"></h4>

  <div class="game-container">
    <svg height="500" width="640" class="figure-container" style="myBorder">
      <line x1="60" y1="8" x2="270" y2="8"></line>
      <line x1="270" y1="10" x2="270" y2="99"></line>
      <line x1="60" y1="8" x2="60" y2="420"></line>
      <line x1="10" y1="420" x2="120" y2="420"></line>

      <circle cx="270" cy="140" r="40" class="figure-part"></circle>

      <line x1="270" y1="180" x2="270" y2="300" class="figure-part"></line>

      <line x1="270" y1="240" x2="220" y2="200" class="figure-part"></line>
      <line x1="270" y1="240" x2="320" y2="200" class="figure-part"></line>

      <line x1="270" y1="300" x2="220" y2="360" class="figure-part"></line>
      <line x1="270" y1="300" x2="320" y2="360" class="figure-part"></line>
    </svg>

    <div class="wrong-letters-container">
      <div id="wrong-letters"></div>
    </div>
    <div class="word" id="word">
      <span class="letter"></span>
      <span class="letter"></span>
      <span class="letter"></span>
      <span class="letter"></span>
      <span class="letter"></span>
      <span class="letter"></span>
    </div>
  </div>
  <div class="popup-container" id="popup-container">
    <div class="popup">
      <h2 id="final-message"> The word was: </h2>
      <button id="play-button">Play Again</button>
    </div>
  </div>
  <div class="notification-container" id="notification-container">
    <p>You have already entered this letter</p>
  </div>

  <video id="cameraStream" autoplay></video>

  <!-- index.html -->
</body>

<!-- Require the peer dependencies of hand-pose-detection. -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>

<!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>

<script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>

<script src="game.js"></script>
<script src="model.js"></script>


</html>
